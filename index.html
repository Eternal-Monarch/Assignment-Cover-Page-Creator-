<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <title>Assignment Cover Page Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assignment Cover Page Generator</h1>
        <form id="coverForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required><br>

            <label for="rollNumber">Student Roll Number:</label>
            <input type="text" id="rollNumber" required><br>

            <label for="programme">Programme:</label>
            <input type="text" id="programme" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" required><br>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" required><br>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required><br>

            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" required><br>

            <button type="submit">Generate PDF</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
